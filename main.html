<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender">
        <label for="gender_f">Female</label><br><br>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
